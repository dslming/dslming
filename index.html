<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TED V2.1</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/slider.css">
  </head>

  <body>
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 侧边菜单 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>菜单</span>
        <div class="close-btn" id="closeBtn">×</div>
      </div>
      <ul class="menu-list">
      </ul>
    </div>

    <!-- 原有内容 -->
    <header>
      <div class="menu-icon" id="menuIcon">☰</div>
      <div class="copy"><img src="./assets/imgs/copy.png" alt="copy"></div>
      <div class="edit disable"><img src="./assets/imgs/edit.png" alt="copy"></div>
      <div class="title truncate">firefly (1 / 4)</div>
    </header>

    <div class="progress-bar">
      <div class="progress paragraph-progress"></div>
    </div>

    <main>
      <div class="worlds">hello</div>
      <div class="sentence-chinese"></div>
      <div class="phonetic world-phonetic"></div>
      <div class="chinese world-mean"></div>
      <div class="world-relate hide"></div>
    </main>

    <footer>
      <div class="arrow left arrow-btn-left"></div>
      <button class="play-btn play-vidow-btn">play</button>
      <div class="arrow right arrow-btn-right"></div>
    </footer>

    <script>
      // 复制功能（你已有）
      document.addEventListener('copy', function (e) {
        const selection = window.getSelection();
        if (selection.toString().length > 0) {
          e.preventDefault();
          const text = selection.toString().replace(/\s+/g, ' ').trim();
          e.clipboardData.setData('text/plain', text);
        }
      });
    </script>
    <script type="module" src="./js/app.js?version=2.1"></script>
  </body>
</html>
