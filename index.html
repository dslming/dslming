  <script>
    document.addEventListener('copy', function (e) {
      const selection = window.getSelection();
      if (selection.toString().length > 0) {
        // 防止默认复制（带 HTML）
        e.preventDefault();
        // 只复制纯文本

        const text = selection.toString().replace(/\s+/g, ' ')  // 多个空格 → 一个
          .trim();
        e.clipboardData.setData('text/plain', text);
      }
    });
  </script>
  <script type="module" src="./js/app.js?version=1"></script>
